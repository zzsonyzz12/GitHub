        var noww = 0;
        var ww = 0;
        var sb = 0;
        var timer = null;
        ww = window.innerWidth;
        window.onresize = function (eve) {
            timer = setTimeout(function () {
                noww = window.innerWidth;
                sb = noww / ww;
                if (sb >= 1.5) {
                    sb = 1.5;
                }
                if (sb <= 0.5) {
                    sb = 0.5;
                } // console.log(sb); 
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].style.transition = "all 200";
                    imgs[i].style.transform = "scale(" + sb + ")";

                }
            }, 200)
        };
