        b3.onclick = function () {
            var cols = 3;
            var aaw = 200;
            var aah = 200;
            var aax = 10;
            for (var i = 0; i < aa.length; i++) {
                //   除得行号 取余得列号  因为余怎么都不能大过 被除数

                var row = parseInt(i / cols);
                var col = parseInt(i % cols);
                aa[i].style.left = col * (aaw + aax) + "px";
                aa[i].style.top = row * (aah + aax) + "px";
            }

        };
    </script>
